<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>吱吱连环画 | 主页 Hero 设计</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: { inter: ['Inter', 'ui-sans-serif', 'system-ui'] },
          },
        },
      }
    </script>
    <link rel="stylesheet" href="./raycast_theme_1.css" />
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.0.0/dist/flowbite.min.js" defer></script>
  </head>
  <body class="font-inter">
    <div class="neon-frame">
      <!-- inner gradient + stripes background panel -->
      <div class="stripe-panel"></div>

      <!-- Top navigation -->
      <nav class="fixed left-1/2 top-6 z-20 w-[calc(100%-40px)] -translate-x-1/2 md:w-auto">
        <div class="glass-capsule mx-auto flex items-center gap-4 rounded-2xl px-3 py-2 sm:px-4">
          <div class="flex items-center gap-2 pr-2">
            <div class="h-6 w-6 rounded-md" style="background:#CEBEA8"></div>
            <span class="hidden text-sm font-semibold sm:inline">吱吱连环画</span>
          </div>

          <ul class="hidden items-center gap-4 text-[13px] text-neutral-700 md:flex">
            <li><a class="hover:text-neutral-900" href="#">商店</a></li>
            <li><a class="hover:text-neutral-900" href="#">专业版</a></li>
            <li><a class="hover:text-white" href="#">AI</a></li>
            <li><a class="hover:text-neutral-900" href="#">iOS</a></li>
            <li><a class="hover:text-neutral-900" href="#">团队</a></li>
            <li><a class="hover:text-neutral-900" href="#">开发者</a></li>
            <li><a class="hover:text-neutral-900" href="#">更新日志</a></li>
            <li><a class="hover:text-neutral-900" href="#">博客</a></li>
            <li><a class="hover:text-neutral-900" href="#">定价</a></li>
          </ul>

          <div class="ml-auto flex items-center gap-2">
            <a href="#" class="btn-ghost hidden items-center gap-1 rounded-xl px-3 py-2 text-sm md:inline-flex">
              <i data-lucide="log-in" class="h-4 w-4"></i>
              登录
            </a>
            <a href="#" class="btn-primary inline-flex items-center gap-2 rounded-xl px-3 py-2 text-sm">
              <i data-lucide="download" class="h-4 w-4"></i>
              下载
            </a>
          </div>
        </div>
      </nav>

      <!-- Hero content -->
      <section class="relative z-10 mx-auto max-w-4xl px-6 pt-[200px] pb-[240px] text-center md:px-0">
        <h1 class="heading-glow mx-auto text-5xl font-extrabold leading-[1.1] sm:text-6xl md:text-7xl">
          你的连环画捷径。
        </h1>
        <p class="mx-auto mt-5 max-w-2xl text-balance text-base text-neutral-700 sm:text-lg">
          把创作的工具，放进一个温柔而轻快的启动器。简单、顺手、可靠。
        </p>

        <div class="mt-8 flex flex-wrap items-center justify-center gap-3">
          <a href="#" class="btn-primary inline-flex items-center gap-2 rounded-xl px-4 py-2 text-sm">
            <i data-lucide="download" class="h-4 w-4"></i>
            下载 macOS 版
          </a>
          <a href="#" class="btn-ghost inline-flex items-center gap-2 rounded-xl px-4 py-2 text-sm">
            <i data-lucide="list-plus" class="h-4 w-4"></i>
            加入 Windows 候补
          </a>
        </div>

        <div class="version-note mt-3 flex items-center justify-center gap-3">
          <span>v1.102.6</span>
          <span>•</span>
          <span>macOS 13+</span>
          <span>•</span>
          <span>Install via homebrew</span>
        </div>

        <div class="bottom-pill glass-capsule flex items-center gap-2 rounded-full px-3 py-2 text-sm">
          <span class="hidden sm:inline">iOS 版本内测中</span>
          <span class="sm:hidden">iOS 内测</span>
          <span class="opacity-60">|</span>
          <a href="#" class="inline-flex items-center gap-1 text-neutral-800 hover:text-neutral-900">
            申请体验
            <i data-lucide="arrow-right" class="h-4 w-4"></i>
          </a>
        </div>
      </section>
    </div>

    <script>
      window.addEventListener('DOMContentLoaded', () => {
        if (window.lucide) window.lucide.createIcons();
      });
    </script>
  </body>
  </html>
